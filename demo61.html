<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Document</title>

<script>
isNaN(NaN);       // true
isNaN(undefined); // true
isNaN({});        // true

isNaN(true);      // false
isNaN(null);      // false
isNaN(37);        // false

// 字串
isNaN("37");      // false: "37" 轉換成數字的 37 後就不是 NaN 了
isNaN("37.37");   // false: "37.37" 轉換成數字的 37.37 後就不是 NaN 了
isNaN("123ABC");  // true:  parseInt("123ABC") 是 123 但 Number("123ABC") 是 NaN
isNaN("");        // false: 空字串轉換成數字的 0 後就不是 NaN 了
isNaN(" ");       // false: 有空白的字串轉換成數字的 0 後就不是 NaN 了

// 日期
isNaN(new Date());                // false
isNaN(new Date().toString());     // true
function A(){};  
var a = new A();
console.log(A.prototype.constructor===A)
console.log(a.constructor===A)
console.log(a.__proto__ ===A.prototype)

var a1= {};
a2= Object.create(a1)
console.log(a2.__proto__ ==a1)
console.log(a2.__proto__.__proto__ ==Object.prototype)
var a3= {};
console.log(a3.__proto__ ==Object.prototype)
console.log(a3.__proto__.__proto__==null)


for (let i = 0; i < 5; i++) {
    setTimeout(function() {
      console.log(i);
    }, 1000)
}
// console.log(i);
</script>
