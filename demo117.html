    function toS(num){
        let reg =/\B(?=(\d{3})+\b)/g;
        // let reg = /((\d{3})+$)/g; ///B表示匹配非单词边界的元字符，而/b表示匹配单词边界
        console.log(num.replace(reg,","))
    }
