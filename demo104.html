		Function.prototype.testBind = function(that){
	        var _this = this,
	            slice = Array.prototype.slice,
	            args = slice.apply(arguments,[1]),
	            fNOP = function () {},
	            bound = function(){

	         console.log(cc instanceof _this)
	        return bound;
    	}
