<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

  <form method="POST" action="">
      {{ form.csrf_token }}
      <fieldset>
      <div id="legend" class="">
        <legend class="">发布新帖</legend>
      </div>

      <div class="control-group">
          <!-- Text input-->
          <label class="control-label" id="postid">标题</label>
          <div class="controls">{{ form.title }}</div>
      </div>

    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" id="postcategory">类别</label>
          <div class="controls">
              {{ form.category }}
          </div>
    </div>

    <div class="control-group">
          <!-- Textarea -->
          <label class="control-label">帖子正文</label>
          {{ form.post(class="ckeditor") }}
        <script>CKEDITOR.replace</script>
    </div>

    <div class="control-group">
          <div class="controls" id="publish">
              <br/>
              {{ form.publish }}
          </div>
    </div>

    </fieldset>

  </form>

{% endblock %}
