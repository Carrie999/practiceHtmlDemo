<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="{{ url_for('login') }}" method="post">
        <table>
            <tbody>
                <tr>
                    <td>用户名：
                        <input type="text" placeholder="请输入用户名" name="username">
                    </td>
                </tr>
                <tr>
                    <td>密码：
                        <input type="text" placeholder="请输入密码" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="登录">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
