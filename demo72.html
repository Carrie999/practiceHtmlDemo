<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dispatchEvent</title>
</head>
<body>
    <div>
        <p>1221112</p>
    </div>
</body>
<script>
    //document上绑定自定义事件oneating  
    document.addEventListener('oneating', function (event) {  
        // alert(event.mingzi+'，'+event.message);  
        console.log(event)
        // cc();
    }, false);  
  
    //创建event的对象实例。  
    var event = document.createEvent('HTMLEvents');  
    // 3个参数：事件类型，是否冒泡，是否阻止浏览器的默认行为  
    event.initEvent("oneating", true, true);  
    /*属性，随便自己定义*/  
    event.mingzi = 'hello,我是李小贱';  
    event.message = '我今天24岁';  
    event.cc= function(){
        console.log('可爱')
    }
    //触发自定义事件oneating  
    document.dispatchEvent(event);  
</script>
</html>
