            function checkDate() {

			  //Wrong order-  will return 1 May 2016
			  var start = new Date();
			  start.setDate(28);
			  start.setMonth(4);
			  start.setFullYear(2016);
			  alert(start)


			  //Right  order - will return 31 May 2016
			  var end = new Date();
			  end.setFullYear(2016);
			  end.setMonth(4);
			  end.setDate(31);
			  alert(end)


			}
			checkDate()
