<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS中的多重继承</title>
</head>
<body>
  <ul id="ul1">
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
  </ul>
  <script>
    window.onload = function(){
    　　var oUl = document.getElementById("ul1");
    　　oUl.onclick = function(ev){
           //父元素
          console.log(ev.currentTarget);
    　　　　var ev = ev || window.event;
    　　　　var target = ev.target || ev.srcElement;
    　　　　console.log(target.innerHTML);
    　　}
    }
    str ='123456'
    // js转化
    function tranvert(str){
      reg = /([A-Z])+/g;
      return str.replace(reg,'_$1').toLocaleLowerCase()
    }
    console.log(tranvert('getYourName'))

    // 使用JS写出二分查找代码
    function bfind(array,target){
      let left = 0
      let right = array.length -1
      while(left <= right){
        mid = Math.floor((left + right)/2);
        if(target > array[mid]){
          left = mid+1;
          continue;
        }else if(target == array[mid]){
          return mid;
        }else {
          right = mid-1;
          continue;
        }
      }
    }

    //递归二分法
    function bfind(array,target,left,right){
      var mid = Math.floor((left + right)/2);
      if(target > array[mid]){
        return bfind(array,target,mid+1,right)
      }else if(target < array[mid]){
        return bfind(array,target,left,mid-1)
      }else {
        return mid
      }
    }
    console.log(bfind([1,2,3,4,5,6],4,0,5))

  </script>  
</body>
</html>
